  <!-- contact -->
  <div id="contact" class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6 d-flex align-content-center flex-wrap">
        <h1 class="display-4 w-100 mb-3">Contact</h1>
        <div class="w-100 mb-1">お問い合わせは以下のフォームにご記入ください。</div>
        <div class="w-100 text-purple"><i class="far fa-lightbulb fa-fw fa-lg"></i>送信の際、少々時間がかかるかもしれません！</div>
      </div>
      <div class="col-md-6">
        <img src="/assets/img/undraw_contact_us_15o2.svg" class="img-fluid">
      </div>
    </div>
    <form id="contact-form" action="https://kone-server.herokuapp.com/githubio/contact" method="POST">
      <div class="form-group row mt-4">
        <label class="col-md-2 col-form-label">お名前 <i class="fas fa-asterisk fa-fw text-danger"></i></label>
        <div class="col-md-10">
          <input type="text" class="form-control" name="name" placeholder="山田　太郎" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">メールアドレス <i class="fas fa-asterisk fa-fw text-danger"></i></label>
        <div class="col-md-10">
          <input type="text" class="form-control" name="mail" placeholder="xxxxx@example.com" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">電話番号</label>
        <div class="col-md-10">
          <input type="tel" class="form-control" name="phone" placeholder="000-1111-2222">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">お問い合わせ種別 <i class="fas fa-asterisk fa-fw text-danger"></i></label>
        <div class="col-md-10">
          <select class="form-control" name="kind" required>
            <option value="" selected>お問い合わせ種別を選択ください。</option>
            <option value="opinion">ご意見/ご質問</option>
            <option value="scout">スカウト/ご依頼</option>
            <option value="impression">本ページのご感想</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">お問い合わせ内容 <i class="fas fa-asterisk fa-fw text-danger"></i></label>
        <div class="col-md-10">
          <textarea class="form-control" name="content" placeholder="お問い合わせ内容をご記入ください。" rows="5" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <button id="btn-contact-form-submit" type="submit" class="btn btn-purple"><i
              class="fas fa-paper-plane fa-fw"></i> SEND</button>
          <span class="ml-3 text-danger error-message"></span>
        </div>
      </div>
    </form>
  </div>

  <div class="container-fluid text-center text-light pt-5 pb-5" style="background-color: #7C63FF;">
    <h1 class="display-3">Thank you!</h1>
    <div>最後までご覧くださりありがとうございました。</div>
  </div>

  <!-- footer -->
  <footer class="container-fluid pt-3 pb-3">

  <script>
    $(document).ready(function () {
      function setLoadingButtonAnimation() {
        $('#btn-contact-form-submit').empty();
        $('#btn-contact-form-submit').append('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">');
      }
      function unsetLoadingButtonAnimation() {
        $('#btn-contact-form-submit').empty();
        $('#btn-contact-form-submit').append('<i class="fas fa-paper-plane fa-fw"></i> SEND</button>');
      }

      $('#contact-form').submit(function () {
        setLoadingButtonAnimation();
        var errMsg = '';
        if (!$('input[name="name"]').val().trim()) {
          errMsg = 'お名前';
        } else if (!$('input[name="mail"]').val().trim()) {
          errMsg = 'メールアドレス';
        } else if (!$('textarea[name="content"]').val().trim()) {
          errMsg = 'お問い合わせ内容';
        }
        if (errMsg != '') {
          $('.error-message').html(errMsg + 'を入力して下さい。');
          unsetLoadingButtonAnimation();
          return false;
        }

        $('.error-message').html('');
        return true;
      });
    });
  </script>
